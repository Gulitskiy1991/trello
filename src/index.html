<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./scss/app.scss">
  <link rel="stylesheet" href="./scss/tasks.scss">
  <link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="./javascript/app.js" type="module"></script>


  <title>Document</title>
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <div class="container__header">
        <h1 class="header__title">Trello</h1>
        <div class="header__time">
          <p class="header__time-hours"></p>
          <p class="header__time-divider">:</p>
          <p class="header__time-minuts"></p>
        </div>
      </div>
            <div class="container__tasks">
                <div class="container__tasks__item">
                    <div class="container__tasks__item__todo" id="sectionTodo">
                        <span>TODO:</span>
                        <input type="search" id="search" class="form-control me-2 search">
                        <select class="sortSelect">
                          <option selected>Сортировка</option>
                          <option value="1">Новые</option>
                          <option value="2">Старые</option>
                          <option value="3">Имя</option>
                          <option value="4">Default</option>
                        </select>
                        <label class="counterTodo"></label>
                    </div>
                    <div class="list" id="list" data-action="todo"></div>
                    <button type="button" class="btn btn-success" id="btnAdd">Add todo</button>
                </div>
                <div class="container__tasks__item">
                    <div class="container__tasks__item__todo" id="sectionProgress">
                        <span>INPROGRESS:</span>
                        <label class="counterProgress"></label>
                    </div>
                    <div class="list" id="list2" data-action="progress">

                  </div>
                </div>
                <div class="container__tasks__item">
                    <div class="container__tasks__item__todo" id="sectionDone">
                        <span>DONE:</span>
                        <label class="counterDone"></label>
                    </div>
                    <div class="list" id="list3" data-action="done">

                    </div>
                    <button type="button" class="btn btn-danger" id="deleteAll">Delete all</button>
                </div>
            </div>
        </div>
        <div class="addpopup vision" id="formWindow">
            <form class="formpopup" id="formInput">
                <input type="text" placeholder="Title" id="title">
                <input type="text" placeholder="Description" id="description">
                <div class="btns">
                    <select id="selectUser1">
                        <option selected>Name</option>
                    </select>
                    <select id="typeImportant">
                      <option value="0" selected>Priority</option>
                      <option value="1">Очень срочно</option>
                      <option value="2">Cрочно</option>
                      <option value="3">Подождет</option>
                    </select>
                    <button type="button" id="btnCancel">Cancel</button>
                    <button type="submit" id="btnFormConfirm">Confirm</button>
                </div>
            </form>
        </div>

        <div class="addpopup vision" id="editForm">
          <form class="formpopup" id="formInput">
              <input type="text" placeholder="Title" id="titleEdit">
              <input type="text" placeholder="Description" id="descriptionEdit">
              <div class="btns">
                  <select id="selectUser2">
                      <option selected>Name</option>
                  </select>

                  <button type="button" id="btnCancelEditForm">Cancel</button>
                  <button type="submit" id="btnFormEdit">Edit</button>
              </div>
          </form>
      </div>
    </div>
    <div class="modal" tabindex="-1" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Удаление всех задач</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>Вы уверены что хотите удалить все задачи</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="clearAll">Delete</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
